<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Calendar → Work Focus — Popup (Mock)</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  :root { --bg:#0b1220; --ink:#0f172a; --line:#e5e7eb; --muted:#64748b; --white:#fff; --green:#16a34a; }
  html,body { margin:0; height:100%; }
  body { background:#0b1220; font:14px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
  .stage { width:1280px; height:800px; margin:0 auto; background:linear-gradient(180deg,#0b1220 0,#0f172a 100%); display:flex; align-items:center; justify-content:center; position:relative; }
  .fake-toolbar { position:absolute; top:0; left:0; right:0; height:54px; background:rgba(255,255,255,.04); border-bottom:1px solid rgba(255,255,255,.08); display:flex; align-items:center; padding:0 20px; color:#cbd5e1; }
  .popup { width:320px; border-radius:12px; background:#fff; box-shadow:0 20px 50px rgba(0,0,0,.35); padding:16px; color:var(--ink); }
  .status { font-weight:600; display:flex; align-items:center; gap:8px; }
  .dot { width:10px; height:10px; border-radius:999px; background:#e11d48; }
  .dot.on { background:#16a34a; }
  .reason { color:#64748b; margin-top:6px; font-size:12px; }
  a { color:#2563eb; text-decoration:none; }
</style>
</head>
<body>
  <div class="stage">
    <div class="fake-toolbar">Chrome toolbar (mock background for screenshot)</div>
    <div class="popup">
      <div class="status"><span class="dot"></span> Work Focus OFF</div>
      <div class="reason">No meeting — Mac is active</div>
      <div style="margin-top:10px"><a href="#">Open settings</a></div>
    </div>
  </div>
</body>
</html>
